<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Pricing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="pricing">
      <div class="pricing__container">
        <h1 class="pricing__title">Our Pricing</h1>
        <fieldset class="toggle pricing__toggle" role="radiogroup">
          <legend class="toggle__legend visually-hidden">Toggle pricing rates</legend>
          <div class="toggle__container">
            <label class="toggle__label" for="annually">Annually</label>
            <span class="toggle__wrapper">
              <input class="toggle__input" type="radio" name="rate" id="annually">
              <input class="toggle__input" type="radio" name="rate" id="monthly">
              <span class="toggle__background" aria-hidden="true"></span>
              <span class="toggle__switcher" aria-hidden="true"></span>
            </span>
            <label class="toggle__label" for="monthly">Monthly</label>
          </div>
        </fieldset>
        <div class="pricing__list">
          <div class="card pricing__card">
            <h2 class="card__subtitle">Basic</h2>
            <p class="card__price-container">
              <span class="card__currency">$</span>
              <span class="card__price" data-monthly="19.99" data-annually="199.99"></span>
            </p>
            <ul class="card__features-list">
              <li class="card__features-list-item">500 GB Storage</li>
              <li class="card__features-list-item">2 Users Allowed</li>
              <li class="card__features-list-item">Send up to 3 GB</li>
            </ul>
            <a class="card__button" href="#">Learn more</a>
          </div>
          <div class="card pricing__card card--primary">
            <h2 class="card__subtitle">Professional</h2>
            <p class="card__price-container">
              <span class="card__currency">$</span>
              <span class="card__price" data-monthly="24.99" data-annually="249.99"></span>
            </p>
            <ul class="card__features-list">
              <li class="card__features-list-item">1 TB Storage</li>
              <li class="card__features-list-item">5 Users Allowed</li>
              <li class="card__features-list-item">Send up to 10 GB</li>
            </ul>
            <a class="card__button" href="#">Learn more</a>
          </div>
          <div class="card pricing__card">
            <h2 class="card__subtitle">Master</h2>
            <p class="card__price-container">
              <span class="card__currency">$</span>
              <span class="card__price" data-monthly="39.99" data-annually="399.99"></span>
            </p>
            <ul class="card__features-list">
              <li class="card__features-list-item">2 TB Storage</li>
              <li class="card__features-list-item">10 Users Allowed</li>
              <li class="card__features-list-item">Send up to 20 GB</li>
            </ul>
            <a class="card__button" href="#">Learn more</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
